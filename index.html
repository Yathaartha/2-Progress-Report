<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2 | Progress Steps</title>
    <script
      src="https://kit.fontawesome.com/538af86eaa.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/main.css" />
    <script src="assets/main.js" defer></script>
  </head>
  <body>
    <header id="title"><h1>Gmail Account in 5 Steps</h1></header>
    <div class="container">
      <p id="0">Go To 'www.gmail.com'</p>
      <p id="1">Click On Create An Account</p>
      <p id="2">Fill The Required Fields And Press Next</p>
      <p id="3">Enter Your Phone Number</p>
      <p id="4">Press 'Finish'. You're Done!</p>
      <ul>
        <div class="line"></div>
        <li class="0">
          <i class="fas fa-envelope fa-3x"></i>
        </li>
        <div class="line 1"></div>
        <li class="1">
          <i class="fas fa-user fa-3x"></i>
        </li>
        <div class="line 2"></div>
        <li class="2">
          <i class="fas fa-money-check fa-3x"></i>
        </li>
        <div class="line 3"></div>
        <li class="3">
          <i class="fas fa-phone-alt fa-3x"></i>
        </li>
        <div class="line 4"></div>
        <li class="4">
          <i class="fas fa-check-circle fa-3x"></i>
        </li>
      </ul>
    </div>
  </body>
</html>
